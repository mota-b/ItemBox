        <script>
            ( function ( $ ) {
  // Initialize Slidebars
  var controller = new slidebars();
  controller.init();
   // Toggle Slidebars
   $( '.toggle-id-1' ).on( 'click', function ( event ) {
          // Stop default action and bubbling
          event.stopPropagation();
          event.preventDefault();

        } );

} ) ( jQuery );
